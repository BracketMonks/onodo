      send_instructions: En pocos minutos recibirás un correo con instrucciones para modificar tu contraseña. "1234" ya está cogida, estás avisado.
      send_paranoid_instructions: Si tenemos tu dirección en nuestra base de datos, recibirás un correo con instrucciones para modificar tu contraseña.
      updated: Se ha modificado tu contraseña. Sesión iniciada.
      updated_not_active: Tu contraseña ha sido modificada.
    registrations:
      destroyed: "¡Adiós! Tu cuenta ha sido cancelada. ¡Ya te estamos echando de menos!"
