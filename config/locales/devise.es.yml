es:
  devise:
    activerecord:
      attributes:
        user:
          current_password: Contraseña actual
          email: Correo electrónico
          password: Contraseña
          password_confirmation: Confirmar contraseña
          remember_me: Recuérdame
          unlock_token: Desbloquear token
          reset_password_token: Restablecer contraseña
      models:
        user: Usuario
    confirmations:
      confirmed: Tu cuenta ha sido confirmada
      new:
        resend_confirmation_instructions: Reenvíame los pasos para confirmar mi cuenta
      send_instructions: En unos minutos recibirás un correo con instrucciones para confirmar tu cuenta
      send_paranoid_instructions: Si tenemos tu dirección en nuestra base de datos, en unos minutos recibirás un correo con las instrucciones para poder confirmar tu cuenta.
    failure:
      already_authenticated: Ya has iniciado sesión
      inactive: Tu cuenta aún no ha sido activada
      invalid: Tu email o la contraseña no son válidos
      last_attempt: ¡Ojo! Tienes un intento más. Si los datos no son correctos, tu cuenta será bloqueada
      locked: Lo sentimos. Tu cuenta ha sido bloqueada.
      not_found_in_database: Vaya, tu email o la contraseña no figuran en nuestra base de datos
      timeout: Tu sesión ha expirado. Por favor, inicia una nueva sesión para continuar
      unauthenticated: Inicia una sesión o regístrate para continuar
      unconfirmed: Confirma tu cuenta para continuar
    mailer:
      confirmation_instructions:
        action: Confirmo mi cuenta
        greeting: "¡Bienvenido a Onodo, %{recipient}!"
        instruction: 'Confirma el correo electrónico de su cuenta siguiendo este enlace:'
        subject: Instrucciones para confirmar tu cuenta
      password_change:
        greeting: Hola, %{recipient}!
        message: Te avisamos de que tu contraseña ha sido cambiada
        subject: Contraseña cambiada
      reset_password_instructions:
        action: Cambiar mi contraseña
        greeting: "¡Hola, %{recipient}!"
        instruction: Has solicitado modificar tu contraseña. ¡Dicho y hecho! Puedes hacerlo a través del siguiente enlace
        instruction_2: Si no has solicitado este cambio, por favor ignora este correo electrónico. Nos habremos despistado
        instruction_3: Tu contraseña no será cambiada hasta que no accedas al enlace y crees tú mismo una nueva
        subject: Instrucciones para recuperar tu contraseña
      unlock_instructions:
        action: Desbloquear mi cuenta
        greeting: "¡Hola, %{recipient}!"
        instruction: 'Haz clic en el siguiente enlace para desbloquear tu cuenta:'
        message: ¡Ups! Tu cuenta ha sido bloqueada después de demasiados intentos fallidos para acceder
        subject: Instrucciones para desbloquear tu cuenta
