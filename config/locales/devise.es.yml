        cancel_my_account: Quiero anular mi cuenta
        currently_waiting_confirmation_for_email: 'Esperando la confirmacion de: %{email} '
        leave_blank_if_you_don_t_want_to_change_it: Deja esto en blanco si no deseas cambiarlo
        title: Editar %{resource}
        unhappy: Infeliz
        update: Actualizar
        we_need_your_current_password_to_confirm_your_changes: Necesitamos tu contraseña actual para confirmar estos cambios
      new:
        sign_up: Regístrate
      signed_up: ¡Bienvenido a Onodo! Tu cuenta ha sido creada
      signed_up_but_inactive: Tu cuenta ha sido creada correctamente. Sin embargo, no hemos podido iniciar la sesión porque aún no está activada.
      signed_up_but_locked: Tu cuenta ha sido creada correctamente. Sin embargo, no hemos podido iniciar la sesión porque que tu cuenta está bloqueada.
      signed_up_but_unconfirmed: Te hemos enviado un correo con un enlace para que confirmes tu cuenta. Haz clic en él para activarla.
      update_needs_confirmation: Has actualizado tu cuenta correctamente, pero es necesario que confirmes tu nueva dirección correo electrónico. Por favor, comprueba tu bandeja de entrada y sigue el enlace para finalizar la comprobación.
      updated: Tu cuenta se ha actualizado.
    sessions:
      already_signed_out: Sesión finalizada.
      new:
        sign_in: Iniciar sesión
      signed_in: Sesión iniciada
      signed_out: Sesión finalizada
    shared:
      links:
        back: Atrás
        didn_t_receive_confirmation_instructions: "¿No has recibido las instrucciones de confirmación?"
        didn_t_receive_unlock_instructions: "¿No has recibido las instrucciones para desbloquear?"
        forgot_your_password: "¿Has olvidado tu contraseña?"
        sign_in: Inicia sesión
        sign_in_with_provider: Iniciar sesión con %{provider}
        sign_up: Regístrate
    unlocks:
      new:
        resend_unlock_instructions: Reenviadme las instrucciones para desbloquear mi cuenta.
      send_instructions: Vas a recibir instrucciones para desbloquear tu cuenta en unos pocos minutos.
      send_paranoid_instructions: Si tu cuenta existe, vas a recibir instrucciones para desbloquearla en unos pocos minutos.
      unlocked: Tu cuenta ha sido desbloqueada. ¡Bien! Ya puedes iniciar sesión.
  errors:
    messages:
      already_confirmed: Ya ha sido confirmada. Por favor, intenta iniciar sesión.
      confirmation_period_expired: Necesitábamos que confirmases tu cuenta antes de %{period}. Por favor, solicita una nueva.
      expired: ha expirado, por favor solicita una nueva
      not_found: no se ha encontrado
      not_locked: no estaba bloqueada
      not_saved:
        one: 'Ha ocurrido un error al tratar de guardar %{resource}:'
        other: 'Hemos detectado %{count} errores al tratar de guardar %{resource}:'
